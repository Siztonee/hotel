<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Отель "Долина 960"</title>
  </head>
  <body>

    <header class="header">
      <div class="header-content">
        <nav class="header-nav">
          <div class="header-nav__logos">
            <img class="header-nav__logo1 nav-logo" src="assets/photos/image 1.png" alt="logo 1">
            <img class="header-nav__logo2 nav-logo" src="assets/photos/image 2.png" alt="logo 2">
          </div>
          <ul class="header-nav__list">
            <li class="header-list__item"><a class="header-item__links" href="#">Главная</a></li>
            <li class="header-list__item"><a class="header-item__links" href="#">Номера</a></li>
            <li class="header-list__item"><a class="header-item__links" href="#">Развлечения</a></li>
            <li class="header-list__item"><a class="header-item__links" href="#">Трансфер</a></li>
            <li class="header-list__item"><a class="header-item__links" href="#">Контакты</a></li>
          </ul>
          <div class="header-nav__socs">
            <a class="header-socs__links" href="#"><img class="header-nav__soc1 nav-soc" src="assets/photos/vk.png" alt="vk"></a>
            <a class="header-socs__links" href="#"><img class="header-nav__soc2 nav-soc" src="assets/photos/tg.png" alt="tg"></a>
            <button class="header-nav__button button">Групповые заезды</button>
          </div>

        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main-content">
        <div class="main-hotel__name">
          <div class="main-hotel__stars">
            <img class="main-hotel__star" src="assets/photos/star.png" alt="star">
            <img class="main-hotel__star" src="assets/photos/star.png" alt="star">
            <img class="main-hotel__star" src="assets/photos/star.png" alt="star">
            <img class="main-hotel__star" src="assets/photos/star.png" alt="star">
            <img class="main-hotel__star" src="assets/photos/star.png" alt="star">
          </div>
          <div class="main-text">
            <h1 class="main-title">Отель <br> «Долина 960»</h1>
          </div>
          <a class="main-button buttons" href="#">Быстрое бронирование</a>
        </div>

        <section class="cost-section">
          <div class="section-content">
            <h3 class="section-content__title">Лучшие предложения</h3>
            <div class="section-content__cards">

              <div class="cardOne card">
                <div class="cardOne-content">
                  <img class="cards-photo" src="assets/photos/card1.png" alt="room" width="128" height="128">
                  <div class="cards-info">
                    <h4 class="cards-info__name">Премиум Кинг</h4>
                    <h3 class="cards-info__cost">$ 4 000</h3>
                    <a class="cards-info__button buttons" href="#">Подробнее</a>
                </div>
                </div>
              </div>
              <div class="cardTwo card">
                <div class="cardOne-content">
                  <img class="cards-photo" src="assets/photos/card2.png" alt="room" width="128" height="128">
                  <div class="cards-info">
                    <h4 class="cards-info__name">Эксклюзивный Кинг</h4>
                    <h3 class="cards-info__cost">$ 5 000</h3>
                    <a class="cards-info__button buttons" href="#">Подробнее</a>
                </div>
                </div>
              </div>
              <div class="cardThree card">
                <div class="cardOne-content">
                  <img class="cards-photo" src="assets/photos/card3.png" alt="room" width="128" height="128">
                  <div class="cards-info">
                    <h4 class="cards-info__name">Star Кинг</h4>
                    <h3 class="cards-info__cost">$ 8 000</h3>
                    <a class="cards-info__button buttons" href="#">Подробнее</a>
                </div>
                </div>
              </div>

            </div>
          </div>
        </section>

      </div>

    </main>


  </body>
</html>
